        <h1>Git 基礎</h1>
        <p>Git 是一個開源的分散式版本控制系統，用於追蹤檔案的變化，協調多人在同一個專案上的工作。</p>
        <p>以下是一些基本的 Git 命令：</p>
        <ul>
            <li><code>git init</code> - 初始化新的 Git 儲存庫</li>
            <li><code>git add</code> - 將檔案添加到暫存區</li>
            <li><code>git commit</code> - 提交更改到儲存庫</li>
            <li><code>git push</code> - 將本地更改推送到遠端儲存庫</li>
            <li><code>git pull</code> - 從遠端儲存庫拉取更改</li>
        </ul>
