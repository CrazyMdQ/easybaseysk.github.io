        <h1>CSS 基礎</h1>
        <p>CSS (Cascading Style Sheets) 是用來為標記語言（如 HTML）添加樣式（例如，字體、顏色、間距）的樣式表語言。</p>
        <p>以下是一些基本的 CSS 屬性：</p>
        <ul>
            <li><code>color</code> - 設定文字顏色</li>
            <li><code>font-size</code> - 設定文字大小</li>
            <li><code>background-color</code> - 設定背景顏色</li>
            <li><code>margin</code> - 設定元素的外邊距</li>
            <li><code>padding</code> - 設定元素的內邊距</li>
        </ul>
