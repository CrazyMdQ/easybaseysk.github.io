        <h1>HTML 基礎</h1>
        <p>HTML (HyperText Markup Language) 是建立網頁和網路應用程式的標準標記語言。</p>
        <p>以下是一些基本的 HTML 元素：</p>
        <ul>
            <li><code>&lt;h1&gt;</code> 到 <code>&lt;h6&gt;</code> - 標題</li>
            <li><code>&lt;p&gt;</code> - 段落</li>
            <li><code>&lt;a&gt;</code> - 連結</li>
            <li><code>&lt;img&gt;</code> - 圖片</li>
            <li><code>&lt;div&gt;</code> - 區塊容器</li>
        </ul>
